# renew_before_expiry = 30 days
version = 1.1.0
archive_dir = /etc/letsencrypt/archive/pwaproject.tk
cert = /etc/letsencrypt/live/pwaproject.tk/cert.pem
privkey = /etc/letsencrypt/live/pwaproject.tk/privkey.pem
chain = /etc/letsencrypt/live/pwaproject.tk/chain.pem
fullchain = /etc/letsencrypt/live/pwaproject.tk/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 1e498f73601ab70f48e271a0bbc286a6
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
pwaproject.tk = /var/www/certbot
www.pwaproject.tk = /var/www/certbot
